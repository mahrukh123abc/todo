<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .main-box{
    border: 2px solid wheat;
    border-radius: 20px;
    background-color: rgb(14, 5, 5);
}
.btn{
    width: 55px;
    margin-right: 3px;
}

    </style>
</head>

<body>
    <div class="container main-box m-auto text-center mt-5" style="height: 420px; width:280px">
        <div class="mt-3">
            <input type="text" class="screen" id="show" style="height: 60px; background-color:bisque; width:95%">
        </div>
        <div class="mt-3">
            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('7')" style="background-color:rgba(182,170,170,0.4)">7</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('8')" style="background-color:rgba(182,170,170,0.4)">8</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('9')" style="background-color:rgba(182,170,170,0.4)">9</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('*')" style="background-color:rgba(217,120,23)">x</button>

        </div>

        <div class="mt-3">
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('4')" style="background-color:rgba(182,170,170,0.4)">4</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('5')" style="background-color:rgba(182,170,170,0.4)">5</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('6')" style="background-color:rgba(182,170,170,0.4)">6</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('+')" style= "width:55px;background-color:rgba(217,120,23)">+</button>
        </div>
        <div class="mt-3">
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('1')" style="background-color:rgba(182,170,170,0.4)">1</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('2')" style="background-color:rgba(182,170,170,0.4)">2</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('3')" style="background-color:rgba(182,170,170,0.4)">3</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('-')" style= "width:55px;background-color:rgba(217,120,23)">-</button>
        </div>
        <div class="mt-3"> 
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('/')" style="background-color:rgba(182,170,170,0.4)">/</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('0')" style="background-color:rgba(182,170,170,0.4)">0</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getresult( )" style="background-color:rgba(182,170,170,0.4)">=</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="clearesult()" style= "width:55px;background-color:rgba(23,97,137)">c</button>
        </div>

<script>
    function getnumber(num){
    var result=document.getElementById('show');
    result.value +=num;
}
function clearesult(){
    var result = document.getElementById('show');
    result.value = "";
}
function getresult(){
    var result = document.getElementById('show');
    result.value = eval(result.value);
}

</script>
</body>
</html>
