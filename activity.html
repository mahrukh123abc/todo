<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <h1>ENTER YOUR TASK</h1>
    <input type="text" id="input">
<button id="btn">add</button>
<ul id="ul"></ul>
<h1>Completed task</h1>
<ul id="ul2"></ul>
<div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
  <img class="w-full h-48 object-cover" src="/images/c1ccccc9ac5c252ee69f3cbb9d9f33d1.jpg" alt="Card Image">
  <div class="p-4">
    <h2 class="text-xl font-semibold text-gray-800" id="ingredients">Card Title</h2>
    <p class="mt-2 text-gray-600 text-sm">
      This is a sample card description. You can use this space to provide additional information.
    </p>
    <div class="mt-4">
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none">
        Read More
      </button>
    </div>
  </div>
</div>
 
<script>
    var ingredients=document.getElementById("ingredients")
    var btn=document.getElementById("btn");
    var input=document.getElementById("input");
    btn.addEventListener("click",function(){
var task=input.value;
var li= document.createElement("li");
li.textContent=task;
ingredients.appendChild(li);
input.value=""


    })

</script>

</body>
</html>
