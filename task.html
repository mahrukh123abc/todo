<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        
        .top, .bottom {
            flex: 1; /* Both sections take equal height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        input[type="color"] {
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        
        .reset-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            margin-top: 10px;
            font-size: 18px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Top Color Picker</h1>
            <input type="color" id="colorPickerTop" />
            <p>Changed: <span id="counterTop">0</span> times</p>
        </div>
        <div class="bottom">
            <h1>Bottom Color Picker</h1>
            <input type="color" id="colorPickerBottom" />
            <p>Changed: <span id="counterBottom">0</span> times</p>
        </div>
    </div>
    <div class="reset-container">
        <button id="resetButton">Reset to White</button>
    </div>

    <script>
        // Get the color pickers and counters for top and bottom sections
const colorPickerTop = document.getElementById('colorPickerTop');
const colorPickerBottom = document.getElementById('colorPickerBottom');
const counterTop = document.getElementById('counterTop');
const counterBottom = document.getElementById('counterBottom');

// Initialize counters
let topCounter = 0;
let bottomCounter = 0;

// Add event listeners to both color pickers
colorPickerTop.addEventListener('input', function() {
    // Change the background color of the top section
    document.querySelector('.top').style.backgroundColor = colorPickerTop.value;

    // Increment the top counter and update the display
    topCounter++;
    counterTop.textContent = topCounter;
});

colorPickerBottom.addEventListener('input', function() {
    // Change the background color of the bottom section
    document.querySelector('.bottom').style.backgroundColor = colorPickerBottom.value;

    // Increment the bottom counter and update the display
    bottomCounter++;
    counterBottom.textContent = bottomCounter;
});

// Get the reset button
const resetButton = document.getElementById('resetButton');

// Add event listener to the reset button
resetButton.addEventListener('click', function() {
    // Reset both top and bottom sections to white
    document.querySelector('.top').style.backgroundColor = 'white';
    document.querySelector('.bottom').style.backgroundColor = 'white';

    // Reset the color pickers to white
    colorPickerTop.value = '#ffffff';
    colorPickerBottom.value = '#ffffff';

    // Reset the counters
    topCounter = 0;
    bottomCounter = 0;
    counterTop.textContent = topCounter;
    counterBottom.textContent = bottomCounter;
});


    </script>
</body>
</html>
