<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    text-align: center;
}

.color-picker-container {
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: inline-block;
}

label {
    font-size: 1.2em;
    margin-right: 10px;
}

input[type="color"] {
    border: none;
    width: 50px;
    height: 50px;
    cursor: pointer;
}

p {
    margin-top: 10px;
    font-size: 1em;
    color: #333;
}

    </style>
</head>
<body>
    <div class="color-picker-container">
        <label for="colorPicker">Pick a color:</label>
        <input type="color" id="colorPicker">
        <p>Selected Color: <span id="colorValue">#ff0000</span></p>
    </div>

    <script >
        // Select the color input and display elements
const colorPicker = document.getElementById('colorPicker');
const colorValue = document.getElementById('colorValue');

// Add an event listener to detect color changes
colorPicker.addEventListener('input', () => {
    // Update the displayed color value
    colorValue.textContent = colorPicker.value;
    // Optionally, change the background color of the page
    document.body.style.backgroundColor = colorPicker.value;
});

    </script>
</body>
</html>
